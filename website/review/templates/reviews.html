{% extends 'base.html' %} 

{% block title %}
Share Your Reviews
{% endblock %}

{% block content %}
<style>
.container {
  border: 1px solid #ccc;
  padding: 20px;
  margin-top: 20px;
}

.form-group {
  margin-bottom: 10px;
}

.footer {
  margin-top: 30px;
}
</style>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="text-center">Share Your Reviews</h1>

      <form method="POST" action="{% url 'reviews' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-group">
          <button class="btn btn-secondary" type="submit">Send</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
